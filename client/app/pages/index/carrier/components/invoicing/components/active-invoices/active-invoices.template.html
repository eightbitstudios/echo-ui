<div class="active-invoices">
  <div class="container-fluid carrier-dashboard-header">
    <div class="container">
      <ul class="list-inline carrier-dashboard-header_left">
        <li>
          <a ui-sref="{{$ctrl.unbilledLoadsRoute}}">{{::$ctrl.unbilledLoads}} Loads Unbilled</a>
        </li>
        <li>
          Worth {{::$ctrl.unbilledAmount | currency: '$'}}
        </li>
      </ul>
      <echo-rep-contact class="list-inline carrier-dashboard-header_right" rep-details="$ctrl.repDetails"></echo-rep-contact>
    </div>
  </div>
  <div class="container main-content">
    <invoices-filter filter-text="$ctrl.filterText" invoice-count="$ctrl.paging.totalRecords">
      <filter-button filter-enabled="$ctrl.filterBy === $ctrl.statusEnums.IN_REVIEW.value" secondary-text="{{$ctrl.totalActiveInvoiceAmount | currency: '$'}}" click-handler="$ctrl.filterHandler(value, $ctrl.statusEnums.IN_REVIEW.value)" button-text="{{$ctrl.statusEnums.IN_REVIEW.description}}"></filter-button>
      <filter-button filter-enabled="$ctrl.filterBy === $ctrl.statusEnums.SUBMITTED.value" click-handler="$ctrl.filterHandler(value, $ctrl.statusEnums.SUBMITTED.value)" button-text="{{$ctrl.statusEnums.SUBMITTED.description}}"></filter-button>
      <filter-button filter-enabled="$ctrl.filterBy === $ctrl.statusEnums.APPROVED.value" click-handler="$ctrl.filterHandler(value, $ctrl.statusEnums.APPROVED.value)" button-text="{{$ctrl.statusEnums.APPROVED.description}}"></filter-button>
      <filter-button filter-enabled="$ctrl.filterBy === $ctrl.statusEnums.VOID.value" click-handler="$ctrl.filterHandler(value, $ctrl.statusEnums.VOID.value)" button-text="{{$ctrl.statusEnums.VOID.description}}"></filter-button>
      <filter-button filter-enabled="$ctrl.filterBy === $ctrl.statusEnums.PAID.value" click-handler="$ctrl.filterHandler(value, $ctrl.statusEnums.PAID.value)" button-text="{{$ctrl.statusEnums.PAID.description}}"></filter-button>
    </invoices-filter>
    <invoice-table rep-details="$ctrl.repDetails" invoices="$ctrl.activeInvoices" show-loading="$ctrl.showLoading" carrier-id="$ctrl.carrierId"></invoice-table>
    <pagination page-click-handler="$ctrl.fetchActiveInvoices()" paging-model="$ctrl.paging" record-type="Invoices" ng-if="!$ctrl.showLoading"></pagination>
  </div>
</div>
