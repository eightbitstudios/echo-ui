<div>
  <div class="container-fluid carrier-dashboard-header" ng-if="!$ctrl.showLoading">
    <div class="container">
      <ul class="list-inline carrier-dashboard-header_left">
        <li>
          <strong>9 Loads Mapped</strong>
        </li>
        <li>
          <a href="#">View Full Map</a>
        </li>
      </ul>
      <echo-rep-contact class="list-inline carrier-dashboard-header_right" rep-details="$ctrl.repDetails"></echo-rep-contact>
    </div>
  </div>
  <loading show-loading="$ctrl.showLoading"></loading>
  <load-table loads="$ctrl.activeLoads" ng-if="!$ctrl.showLoading"></load-table>
  <div class="container main-content">
    <pagination page-click-handler="$ctrl.getAvailableLoads()" paging-model="$ctrl.paging" record-type="Active Loads" ng-if="!$ctrl.showLoading"></pagination>
  </div>
</div>
