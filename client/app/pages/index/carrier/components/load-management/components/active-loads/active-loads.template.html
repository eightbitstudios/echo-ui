<div class="active-loads">
  <div class="container-fluid carrier-dashboard-header">
    <div class="container">
      <ul class="list-inline carrier-dashboard-header_left">
        <li>
          <strong>9 Loads Mapped</strong>
        </li>
        <li>
          <a href="javascript:void(0)">View Full Map</a>
        </li>
      </ul>
      <echo-rep-contact class="list-inline carrier-dashboard-header_right" rep-details="$ctrl.repDetails"></echo-rep-contact>
    </div>
  </div>
  <google-maps lat="41.8781" lng="-87.6298" zoom="8">
    <google-maps-marker lat="41.8781" lng="-87.6298">
      <google-maps-info-window>
        Load Id: 12345
      </google-maps-info-window>
    </google-maps-marker>
    <google-maps-marker lat="41.9281" lng="-87.6298">
      <google-maps-info-window>
        Load Id: 43534
      </google-maps-info-window>
    </google-maps-marker>
  </google-maps>
  <loads-filter filter-text="$ctrl.filterText" load-count="$ctrl.paging.totalRecords">
    <filter-button filter-enabled="$ctrl.isPickUpToday" click-handler="$ctrl.pickupsTodayHandler(value)" button-text="Pickups Today"></filter-button>
    <filter-button filter-enabled="$ctrl.isDeliveriesToday" click-handler="$ctrl.deliveriesTodayHandler(value)" button-text="Deliveries Today"></filter-button>
  </loads-filter>
  <div class="container main-content">
    <load-table loads="$ctrl.activeLoads" refresh-table-callback="$ctrl.getAvailableLoads()" load-type="$ctrl.loadType" show-loading="$ctrl.showLoading" carrier-id="$ctrl.carrierId"/>
    <pagination page-click-handler="$ctrl.getAvailableLoads()" paging-model="$ctrl.paging" record-type="Active Loads" ng-if="!$ctrl.showLoading"></pagination>
  </div>
</div>
