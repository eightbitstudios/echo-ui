<div class="load-details">
  <div class="container-fluid carrier-dashboard-header">
    <div class="container">
      <ul class="list-inline carrier-dashboard-header_left">
        <li>
          <strong>Load {{$ctrl.loadDetails.loadNumber}}</strong>
        </li>
        <li ng-if="$ctrl.previousRouteName"><a ui-sref="{{$ctrl.previousRoute}}">Back to {{$ctrl.previousRouteName}}</a></li>
      </ul>
      <echo-rep-contact class="list-inline carrier-dashboard-header_right" rep-details="$ctrl.repDetails"></echo-rep-contact>
    </div>
  </div>
  <loading show-loading="$ctrl.showLoading"></loading>
  <div ng-if="!$ctrl.showLoading" class="container-fluid load-table_detail">
    <div class="container">
      <load-detail load-detail="$ctrl.loadDetails"></load-detail>
    </div>
  </div>
  <div class="container main-content">
    <div class="section-head">
      <h1 class="section-label">
          STOPS
        </h1>
    </div>
    <div class="row">
      <section class="col-md-8">
        <stop-accordion ng-repeat="pickUp in $ctrl.loadDetails.pickUp" stop-type="Pickup" stop="pickUp" />
        <stop-accordion ng-repeat="delivery in $ctrl.loadDetails.delivery" stop-type="Delivery" stop="delivery" />
      </section>
      <div class="col-md-4">
        <section class="sidebar-container">
          <equipment equipment="$ctrl.loadDetails.equipmentName" trailer-number="$ctrl.loadDetails.trailerNumber" tractor-number="$ctrl.loadDetails.driver.tractorNumber" />
        </section>
        <section class="sidebar-container">
          <h4 class="section-header sh-short">General Instructions</h4>
          <p>{{$ctrl.loadDetails.generalInstructions}}</p>
        </section>
        <section class="sidebar-container">
          <documents />
      </div>
    </div>
  </div>
