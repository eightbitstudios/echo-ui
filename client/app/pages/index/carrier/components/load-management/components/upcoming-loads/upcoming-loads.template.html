<div>
  <div class="container-fluid carrier-dashboard-header">
    <div class="container">
      <ul class="list-inline carrier-dashboard-header_left">
        <li>
          <strong>{{$ctrl.paging.totalRecords}} Upcoming Loads</strong>
        </li>
      </ul>
      <echo-rep-contact class="list-inline carrier-dashboard-header_right" rep-details="$ctrl.repDetails"></echo-rep-contact>
    </div>
  </div>
  <loads-filter filter-text="$ctrl.filterText" load-count="$ctrl.paging.totalRecords">
      <filter-button filter-enabled="$ctrl.isDriverNeeded" click-handler="$ctrl.driverNeededHandler(value)" button-text="Driver Needed"></filter-button>
  </loads-filter>
  <loading show-loading="$ctrl.showLoading"></loading>
  <load-table loads="$ctrl.upcomingLoads" load-type="$ctrl.loadType" ng-if="!$ctrl.showLoading" carrier-id="$ctrl.carrierId"></load-table>
  <div class="container main-content">
    <pagination page-click-handler="$ctrl.getUpcomingLoads()" paging-model="$ctrl.paging" ng-if="!$ctrl.showLoading" record-type="Upcoming Loads"></pagination>
  </div>
</div>
