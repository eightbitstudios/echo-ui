<div class="dashboard">
  <div class="container-fluid carrier-dashboard-header">
    <div class="container">
      <ul class="list-inline carrier-dashboard-header_left">
        <li>
          <strong>9 Loads Located</strong>
        </li>
        <li>
          <a href="javascript:void(0)">View Full Map</a>
        </li>
      </ul>
      <echo-rep-contact class="list-inline carrier-dashboard-header_right" rep-details="$ctrl.repDetails"></echo-rep-contact>
    </div>
  </div>
  <map-placeholder></map-placeholder>
  <div class="container main-content">
    <section>
      <div class="section-head">
        <h1 class="section-label">
            Loads Needing Action
            <span class="section-sub-label">
              Via Online Reporting
            </span>
          </h1>
        <a ui-sref="{{$ctrl.activeLoadsRoute}}">View All {{$ctrl.activeLoadCount}} Active Loads</a>
      </div>
      <load-table loads="$ctrl.activeLoads" load-type="$ctrl.loadType" show-loading="$ctrl.showActionLoadsLoading"></load-table>
      <show-more ng-if="!$ctrl.showActionLoadsLoading" paging-model="$ctrl.pagingActionLoads" record-type="Loads Needing Action" click-handler="$ctrl.showMoreActionLoadsHandler()"></show-more>
    </section>
    <section class="multi-stop-loads">
      <div class="section-head">
        <h1 class="section-label">
            Multi Stop Loads
            <span class="section-sub-label">
              With Upcoming Appointments
            </span>
          </h1>
      </div>
      <load-table loads="$ctrl.multiStopLoads" load-type="$ctrl.loadType" show-loading="$ctrl.showMultiStopLoading"></load-table>
      <show-more ng-if="!$ctrl.showMultiStopLoading" paging-model="$ctrl.pagingMultistopLoads" record-type="Multi Stop Loads" click-handler="$ctrl.showMoreMultiStopLoadsHandler()"></show-more>
    </section>
  </div>
</div>
