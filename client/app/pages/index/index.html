<!DOCTYPE html>
<html lang="en">

  <script type='text/javascript'  src='assets/icons/grunticon.loader.js'></script>

  <title>Echo - Carrier Portal</title>

  <!-- build:js app/vendor.js -->
  <% _.each( vendor_files.js, function( scriptSrc ){ %>

</head>

<body ng-app="echo.index" ng-controller="AppCtrl as appCtrl" id="ng-app">
  <div ui-view="header"></div>
  <div class="main-content-container" ng-class="{'white-container': $state.current.data.whiteContainer}">
    <script type="text/javascript">
      (function(a,b,c,d){

      a='//tags.tiqcdn.com/utag/echo/main/qa/utag.js';

      b=document;c='script';d=b.createElement(c);d.src=a;d.type='text/java'+c;d.async=true;

      a=b.getElementsByTagName(c)[0];a.parentNode.insertBefore(d,a);

      })();
  </script>
    <!-- body view to load remaining child routes -->
    <div ui-view="body"></div>
  </div>
  <div ui-view="footer"></div>
</body>

</html>
