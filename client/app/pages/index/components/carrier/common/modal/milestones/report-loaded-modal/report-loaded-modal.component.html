<div class="report-loaded-modal">
  <div class="modal-header">
    <button aria-label="close" class="close btn-close" ng-click="$ctrl.modalActions.close()" data-close="modal" type="button">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h1 class="modal-title">
      <span class="assign-action-type">
        Report Loaded for
      </span>
      <span class="assign-action-to">
        Load {{$ctrl.load.loadNumber}}
      </span>
    </h1>
    <div class="modal-subheading" ng-if="$ctrl.load.proNumber">PRO {{$ctrl.load.proNumber}}</div>
  </div>
  <div class="modal-body">
    <milestone-sidebar load="$ctrl.load"></milestone-sidebar>
    <section class="modal-main-content">
      <div ng-if="$ctrl.currentStep === $ctrl.modes.confirmItems">
        <confirm-items checkbox-items="$ctrl.checkboxItems" items="$ctrl.items" pickup-numbers="$ctrl.pickupNumbers"></confirm-items>
      </div>
      <div ng-if="$ctrl.currentStep === $ctrl.modes.finishLoading">
        <finish-loading total-weight="$ctrl.totalWeight" date-time-picker="$ctrl.dateTimePicker" time-zones="$ctrl.timeZones" weight-confirmed="$ctrl.weightConfirmed"></finish-loading>
      </div>
    </section>
  </div>
  <div class="modal-footer">
    <modal-steps current-step="$ctrl.currentStep" is-next-disabled="!$ctrl.isNextStepEnabled()" steps="$ctrl.steps" modal-actions="$ctrl.modalActions">
      <loading-button button-text="Confirm Loaded" click-handler="$ctrl.saveReportEmpty()" show-loading="$ctrl.showButtonLoading"></loading-button>
    </modal-steps>
  </div>
  <error-messages error-code="$ctrl.errorCode" error-messages="$ctrl.errorMessages" step-sensitive="true" valid-step="$ctrl.modes.finishLoading" current-step="$ctrl.currentStep"></error-messages>
  <div class="help-block" ng-if="$ctrl.showValidationError">Must confirm estimated weight</div>
</div>
