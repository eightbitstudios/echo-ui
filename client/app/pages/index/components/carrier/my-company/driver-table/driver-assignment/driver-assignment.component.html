<div class="driver-assignment">

    <h2 class="load-number">
      <a ui-sref="{{$ctrl.loadDetails}}({loadId: $ctrl.assignment.loadGuid})">{{$ctrl.assignment.loadNumber}}</a>
    </h2> {{$ctrl.driver.isDoNotDisturb | driverStatus}}<br> Starts {{$ctrl.assignment.startingDate}} <br>

  </span>
</div>
