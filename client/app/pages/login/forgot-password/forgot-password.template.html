<div class="register">
  <div class="container-flex container-register">
    <div class="col-sm-5 col-lg-7 col-register col-register_content">
      <span class="echo-icon icon-logo-echo"></span>
      <h2>Forgot your password?</h2>
    </div>
    <div class="col-sm-7 col-lg-5 col-register col-register_form">
      <h1 class="section-label">Please enter your email address so we can send you instructions on how to reset your password.</h1>
      <form name="$ctrl.forgotPasswordForm" novalidate>
        <fieldset class="fieldset">
          <div class="form-group" ng-class="{'has-error': $ctrl.forgotPasswordForm.email.$invalid && $ctrl.forgotPasswordForm.email.$touched}">
            <label>Email</label>
            <input class="form-control" placeholder="myname@mail.com" name="email" ng-model="$ctrl.email" type="email" maxlength="250" required>
            <span class="help-block" ng-if="$ctrl.forgotPasswordForm.email.$invalid && $ctrl.forgotPasswordForm.$submitted">{{$ctrl.appConstants.ERROR_MESSAGES.DEFAULTS.enterYourEmailAddress}}</span>
          </div>
          <div class="form-group">
            <loading-button ng-click="$ctrl.sendHandler()" button-text="Send" class="pull-right" show-loading="$ctrl.showButtonLoading"></loading-button>
            <server-errors error="$ctrl.serverError"/>
            <div class="server-errors text-center help-block" ng-if="$ctrl.showValidationError">Enter your email address</div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
