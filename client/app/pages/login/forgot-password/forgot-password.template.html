<div class="register">
  <div class="container-flex container-register">
    <div class="col-sm-5 col-lg-7 col-register col-register_content">
      <h1 class="brand brand-lg">Echo</h1>
      <h2>Forgot your password?</h2>
    </div>
    <div class="col-sm-7 col-lg-5 col-register col-register_form">
      <h1 class="section-label">Enter your email address and we'll send you instructions on resetting your password and getting back into your account.</h1>
      <form name="$ctrl.forgotPasswordForm" novalidate>
        <fieldset class="fieldset">
          <div class="form-group" ng-class="{'has-error': $ctrl.forgotPasswordForm.email.$invalid && $ctrl.forgotPasswordForm.$submitted}">
            <label>Email</label>
            <input class="form-control" placeholder="myname@mail.com" name="email" ng-model="$ctrl.email" type="email" required>
            <span class="help-block" ng-if="$ctrl.forgotPasswordForm.email.$invalid && $ctrl.forgotPasswordForm.$submitted">Enter your email address</span>
          </div>
          <div class="form-group">
            <loading-button ng-click="$ctrl.sendHandler()" button-text="Send" class="pull-right" show-loading="$ctrl.showButtonLoading"></loading-button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
