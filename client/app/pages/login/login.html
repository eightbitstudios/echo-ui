<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="Slalom">
  <meta name="description" content="Slalom">
  <meta name="author" content="Slalom">

  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  
  <script type='text/javascript'  src='assets/icons/grunticon.loader.js'></script>

  <title>Echo - Carrier Portal</title>

  <!-- build:css css/main.css -->
  <link href="css/main.css" rel="stylesheet">
  <!-- endbuild -->

  <!--[if lte IE 8]>
  <script src="bower_components/respond.min.js"></script>
  <script src="bower_components/html5shiv.js"></script>
  <![endif]-->

  <!-- build:js app/vendor.js -->
  <% _.each( vendor_files.js, function( scriptSrc ){ %>
  <script src="<%= scriptSrc %>"></script><% }); %>
  <!-- endbuild -->

  <!-- build:js app/login/login.js -->
  <!-- injector:js -->
  <!-- endinjector -->
  <!-- endbuild -->

  <!-- build:js app/env-vars.js -->
  <% _.each( app_files.envVars, function( scriptSrc ){ %>
  <script src="<%= scriptSrc %>"></script><% }); %>
  <!-- endbuild -->

  <script>
    grunticon(["assets/icons/icons.data.svg.css", "assets/icons/icons.data.png.css", "assets/icon/icons.fallback.css"], grunticon.svgLoadedCallback);
  </script>
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>

<body ng-app="echo.login" ng-controller="AppCtrl as appCtrl" id="ng-app" class="login" analytics>
  <div class="main-content-container">
    <!-- body view to load remaining child routes -->
    <div ui-view></div>
  </div>
</body>

</html>
