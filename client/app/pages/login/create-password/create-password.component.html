<div class="create-password register">
  <div class="container-flex container-register">
      <div class="col-sm-5 col-lg-7 col-register col-register_content">
        <span class="echo-icon icon-logo-echo"></span>
        <h2>Youâ€™ve been invited to use EchoDrive! Simplify your transportation by viewing all your load tracking and invoicing in one place.</h2>
      </div>
      <div class="col-sm-7 col-lg-5 col-register col-register_form">
        <h1 class="section-label">Please create a password</h1>
        <form name="setPassword">
          <fieldset class="fieldset">
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" placeholder="Enter your password" ng-model="$ctrl.passwordChange.newPassword" type="password">
            </div>
            <div class="form-group" ng-class="{'has-error': !$ctrl.passwordChange.confirmPasswordMatches() && setPassword.passwordConfirm.$touched}">
              <label>Confirm Password</label>
              <input class="form-control" name="passwordConfirm" placeholder="Reenter your password" ng-model="$ctrl.passwordChange.confirmPassword" type="password">
              <span class="help-block" ng-if="!$ctrl.passwordChange.confirmPasswordMatches() && setPassword.passwordConfirm.$touched">{{$ctrl.appConstants.ERROR_MESSAGES.DEFAULTS.passwordsDoNotMatch}}</span>
            </div>
            <div class="form-group" ng-if="$ctrl.showTerms">
              <label class="checkbox control">
                <input class="checkbox" type="checkbox" ng-model="$ctrl.agree">
                <span class="control-indicator"></span>
                I agree to the <a href="javascript:void(0)" ng-click="$ctrl.showTermsAndConditionsModal()">Terms &amp; Conditions</a>
              </label>
            </div>
            <div class="form-group">
              <loading-button button-text="Set Password" disable-button="!$ctrl.passwordChange.isValidPassword() || !$ctrl.agree" click-handler="$ctrl.createPassword()" show-loading="$ctrl.showButtonLoading"></loading-button>
            </div>
          </fieldset>
        </form>
        <password-validation password-change="$ctrl.passwordChange"></password-validation>
      </div>
    </div>
</div>
