<div class="assigned-driver-profile">
  <div class="well">
    <h2 class="driver-name">
                  <a href="#">{{$ctrl.assignedDriver.getFullName()}}</a>
                </h2>
    <h3 class="medium-header">{{$ctrl.assignedDriver.phone | phoneNumber}}</h3>
    <strong class="small-header">
                  Email
                </strong>
    <p>{{$ctrl.assignedDriver.email}}</p>
    <strong class="small-header">Tractor Number</strong>
    <p>Tractor {{$ctrl.assignedDriver.tractorNumber}}</p>
    <strong class="small-header">Preferred Language</strong>
    <p>{{$ctrl.assignedDriver.preferredLanguage}}</p>
  </div>
  <div class="modal-action-links">
    <a class="btn btn-link" href="javascript:void(0)" ng-click="$ctrl.changeDriverCallback()">Change Driver</a>
    <a class="btn btn-link" ui-sref="{{$ctrl.viewAllDrivers}}">View All Drivers</a>
  </div>
</div>
