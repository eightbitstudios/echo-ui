<div class="load-documents">
  <div ng-class="{active: document === $ctrl.selectedDocument}" class="load-doc" ng-repeat="document in $ctrl.documents" ng-click="$ctrl.selectDocument(document)">
    <div class="doc-image" ng-if="!$ctrl.hidePreview">
      <a href="javascript:void(0)">
        <img ng-src="{{document.thumbnail}}" alt="Document image">
      </a>
    </div>
    <div class="doc-descrip">
      <h5>{{document.documentSubType}}</h5>
      <div class="doc-data">
        {{document.timestamp}}
        <br> By {{document.user | fullName}}
      </div>
    </div>
  </div>
</div>
