<div class="document-preview">
  <header>
    <div class="document-title pull-left">
      <h4 class="content-header">{{$ctrl.document | documentType: $ctrl.documents}}</h4>
      <p>{{$ctrl.document.documentLastModifiedAt}} By {{$ctrl.document.documentLastModifiedBy}}</p>
    </div>
    <ul class="list-inline pull-right document-tool-links">
      <li>
        <a href="javascript:void(0)" ng-click="$ctrl.downloadDocument()"><span class="echo-icon icon-download"></span> Download Document</a>
      </li>
      <li>
        <a href="javascript:void(0)" ng-click="$ctrl.printDocument()" target="_blank"><span class="echo-icon icon-print"></span>Print</a>
      </li>
    </ul>
  </header>
  <div class="document-preview">
    <secure-image image-guid="$ctrl.document.orderedPageGuids[$ctrl.paging.selectedPage - 1]">
  </div>
  <footer>
    <pagination paging-model="$ctrl.paging"></pagination>
  </footer>
</div>
