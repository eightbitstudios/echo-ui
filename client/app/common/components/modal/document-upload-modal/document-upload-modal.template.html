<div class="document-upload-modal">
  <modal-header header-text="ADD DOCUMENT FOR" load-number="$ctrl.load.loadNumber" pro-number="$ctrl.proNumber" modal-actions="$ctrl.modalActions"></modal-header>
  <div class="modal-body">
    <document-upload-sidebar documents="$ctrl.documents"></document-upload-sidebar>
    <section class="modal-main-content">
      <uploaded-documents files="$ctrl.files" added-file-callback="$ctrl.fileAdded()"></uploaded-documents>
      <document-type documents="$ctrl.documents" selected-document-type="$ctrl.selectedDocumentType" 
        is-disabled="$ctrl.files.length > 0" number-of-stops="$ctrl.numberOfStops" invoice-date="$ctrl.invoiceDate"
        original-bill-rate="$ctrl.originalBillRate" new-bill-rate="$ctrl.newBillRate" invoice-number="$ctrl.invoiceNumber"></document-type>
      <div class="modal-action-links">
        <div class="row">
          <div class="col-sm-6">
            <loading-button disable-button="$ctrl.files.length === 0" click-handler="$ctrl.uploadDocuments()" 
              button-text="{{$ctrl.selectedDocumentType ===  $ctrl.documentTypes.INVOICE.value? 'Send Invoices' : 'Send Documents'}}" show-loading="$ctrl.showLoading"></loading-button>
          </div>
          <div class="col-sm-6 upload-messages">
            <fading-text class="text-success" ng-if="$ctrl.showSavedMessage" text="Document successfully added"></fading-text>
            <div class="text-danger" ng-if="$ctrl.showErrorMessage">
              <strong>Upload Error</strong>
              <error-messages error-code="$ctrl.serverError"></error-messages>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link btn-alt" data-dismiss="modal" type="button" ng-click="$ctrl.modalActions.close()">CLOSE</button>
  </div>
</div>
