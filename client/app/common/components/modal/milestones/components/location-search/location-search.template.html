<div class="location-search">
  <div>
    <typeahead-search dark-theme="true" search-service="$ctrl.searchLocation(val)" template="app/common/components/typeahead-search/templates/location-results/location-results.template.html" on-select-callback="$ctrl.selectedLocation(selection)" placeholder-text="Enter City and State" ></typeahead-search>
    <selected-location ng-if="$ctrl.location.cityName" remove-callback="$ctrl.selectedLocation()" selected-location="$ctrl.location"></selected-location>
  </div>
</div>
