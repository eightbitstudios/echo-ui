<h4 class="content-header">You are reporting the driver's delivery of:</h4>
<div class="card-group">
  <div class="card card-driver" ng-repeat="item in $ctrl.items">
    <div class="card-details">
      <p>
        <strong>{{item.description}}</strong>
      </p>
      <p>
        <span ng-if="item.quantity">{{item.quantity}} EA,</span> {{item.handlingUnit}}</br>Estimated weight: {{item.estimatedWeight}} lbs
      </p>
    </div>
  </div>
</div>
<p>
  <strong>When was the driver at this location?</strong>
</p>
<disclaimer></disclaimer>
<date-time-picker date-time="$ctrl.dateTimePicker" time-zones="$ctrl.timeZones"/>
