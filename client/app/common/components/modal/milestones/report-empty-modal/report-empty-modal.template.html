<div class="report-empty-modal">
  <div class="modal-header">
    <button aria-label="close" class="close btn-close" ng-click="$ctrl.modalActions.close()" data-close="modal" type="button">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h1 class="modal-title">
      <span class="assign-action-type">
        Report Empty for
      </span>
      <span class="assign-action-to">
        Load {{$ctrl.load.loadNumber}}
      </span>
    </h1>
    <div class="modal-subheading" ng-if="$ctrl.load.proNumber">PRO {{$ctrl.load.proNumber}}</div>
  </div>
  <div class="modal-body">
    <milestone-sidebar load="$ctrl.load" />
    <section class="modal-main-content">
      <div ng-if="$ctrl.currentStep === $ctrl.modes.confirm">
        <confirm-empty report-empty="$ctrl.reportEmpty" checkbox-items="$ctrl.checkboxItems"/>
      </div>
      <div ng-if="$ctrl.currentStep === $ctrl.modes.location">
        <driver-location time-zones="$ctrl.timeZones" date-time-picker-text="When did the driver report empty?" location="$ctrl.location" date-time-picker="$ctrl.dateTimePicker"/>
      </div>
    </section>
  </div>
  <div class="modal-footer">
    <modal-steps current-step="$ctrl.currentStep" is-next-disabled="!$ctrl.isNextStepEnabled()" steps="$ctrl.steps" modal-actions="$ctrl.modalActions">
      <loading-button button-text="Confirm Empty" click-handler="$ctrl.saveReportEmpty()" show-loading="$ctrl.showButtonLoading"></loading-button>
    </modal-steps>
  </div>
  <error-messages error-code="$ctrl.errorCode" error-messages="$ctrl.errorMessages" step-sensitive="true" valid-step="$ctrl.modes.location" current-step="$ctrl.currentStep"></error-messages>
  <div class="help-block" ng-if="$ctrl.showValidationError">Location is required</div>
</div>
