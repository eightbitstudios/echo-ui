<div class="tab-bar">
  <div class="container">
    <ul class="nav nav-tabs">
      <li ui-sref-active="active" ng-repeat="tabItem in $ctrl.tabItems">
        <a ui-sref="{{tabItem.link}}">
          <span class="echo-icon {{tabItem.icon}}" data-grunticon-embed></span>
          {{tabItem.title}}
        </a>
      </li>
    </ul>
  </div>
</div>
