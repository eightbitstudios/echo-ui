<div class="load-map">
  <div ng-if="$ctrl.showLoading" class="loading-map"></div>
  <google-maps ng-if="!$ctrl.showLoading" ng-class="{'detailed': $ctrl.detailedInfo}" popup-offset="$ctrl.popupOffset" center="$ctrl.mapCenter" total-points="$ctrl.mapPoints.length" ng-if="$ctrl.showMap">
    <google-maps-marker ng-repeat="mapPoint in $ctrl.mapPoints" position="mapPoint.position">
      <google-maps-info-window>
        <detailed-info-window ng-if="$ctrl.detailedInfo" map-point="mapPoint"></detailed-info-window>
        <basic-info-window ng-if="!$ctrl.detailedInfo" map-point="mapPoint"></basic-info-window>
      </google-maps-info-window>
    </google-maps-marker>
  </google-maps>
</div>
