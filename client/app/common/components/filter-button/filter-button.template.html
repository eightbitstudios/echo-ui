<button ng-click="$ctrl.toggleFilter()" class="btn btn-filter" ng-class="{'filter__assigned': $ctrl.filterEnabled}">
  {{$ctrl.buttonText}}
  <small ng-if="$ctrl.filterEnabled && $ctrl.secondaryText">{{$ctrl.secondaryText}}</small>
  <span class="echo-icon icon-close" ng-if="$ctrl.filterEnabled" data-grunticon-embed></span>
</button>
