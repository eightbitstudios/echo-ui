<div class="loading-button">
  <button ng-disabled="$ctrl.showLoading || $ctrl.disableButton" type="submit" ng-click="$ctrl.clickHandler()" class="btn {{$ctrl.buttonClass || 'btn-default'}}">
    <div ng-class="{'hide-button-text': $ctrl.showLoading}">{{$ctrl.buttonText}}</div>
    <loading show-loading="$ctrl.showLoading"></loading>
  </button>  
</div>
