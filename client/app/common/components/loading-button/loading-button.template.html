<div class="loading-button">
  <button ng-disabled="$ctrl.showLoading || $ctrl.disableButton" ng-click="$ctrl.clickHandler()" class="btn btn-default">
    <div ng-class="{'hide-button-text': $ctrl.showLoading}">{{$ctrl.buttonText}}</div>
    <loading show-loading="$ctrl.showLoading"></loading>
  </button>  
</div>
