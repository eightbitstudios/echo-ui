<div class="date-time-picker">
  <form class="form-inline form-arrival-time">
    <div class="filter-drivers pull-left">
      <date-picker date="$ctrl.date">
        <button class="btn btn-default btn-date-picker btn-filter" ng-class="{'filter__assigned': $ctrl.date}">
            {{$ctrl.date | datePicker}}
            <span class="echo-icon icon-close" ng-click="$ctrl.clearDate($event)" data-grunticon-embed></span>
        </button>
      </date-picker>
      <div class="form-group">
        <label class="hidden">Time</label>
        <input class="form-control" ui-mask="99:99" type="text" ng-model="$ctrl.time">
      </div>
      <div class="form-group">
        <label class="hidden">Time Zone</label>
        <div class="select">
          <select class="form-control" placeholder="Select one..." type="select">
            <option>EST</option>
            <option>CST</option>
            <option>MST</option>
            <option>PST</option>
          </select>
        </div>
      </div>
      <div class="datepicker"></div>
  </form>
  </div>
