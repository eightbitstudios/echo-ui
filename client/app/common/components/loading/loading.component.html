<div class="loading" ng-class="{overlay: $ctrl.overlay}" ng-if="$ctrl.showLoading">
  <div class="loading-text" ng-class="{'loading-fixed': $ctrl.fixed}" fixed-in-container="$ctrl.fixed">

  </div>
</div>
