<nav class="show-more">
  <div class="pull-left">
    <loading show-loading="$ctrl.showLoading"></loading>
    <a href="javascript:void(0)" ng-if="!$ctrl.showLoading" ng-click="$ctrl.showMoreHandler()">{{$ctrl.pagingModel | showMore}}</a>
  </div>
  <div class="pull-right" ng-if="$ctrl.pagingModel.recordCount > 0 && !$ctrl.showLoading">
    {{$ctrl.pagingModel | paging: $ctrl.recordType:$ctrl.firstRecord}}
  </div>
</nav>
