<uib-accordion class="stop-accordion" ng-class="{'panel-closed': !$ctrl.isOpen}">
  <div uib-accordion-group is-open="$ctrl.isOpen">
    <uib-accordion-heading><strong>{{$ctrl.stop.stopType}}</strong> {{$ctrl.stop.city}}, {{$ctrl.stop.state}} {{$ctrl.stop.zip}}
      <span class="stops-date">
                    {{$ctrl.stop.arrivalDate}}
                    <div class="caret"></div>
                  </span>
    </uib-accordion-heading>
    <div class="row">
      <details-location/>
      <details-contact/>
      <details-notes/>
    </div>
    <load-item-details/>
  </div>
