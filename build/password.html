  <body class='register'>
    <div class='container-flex container-register'>
      <div class='col-sm-7 col-register col-register_content'>
        <h1 class='brand brand-lg'>Echo</h1>
        <h2>You've been invited to use Batmobile for load tracking and invoicing!</h2>
      </div>
      <div class='col-sm-5 col-register col-register_form'>
        <h1 class='section-label'>Please Create A Password</h1>
        <form>
          <fieldset class='fieldset'>
            <div class='form-group'>
              <label>Password</label>
              <input class='form-control' placeholder='Enter your password' type='email'>
            </div>
            <div class='form-group'>
              <label>Confirm Password</label>
              <input class='form-control' placeholder='Re-enter your password' type='password'>
            </div>
            <div class='form-group'>
              <button class='btn btn-default' type='submit'>Set</button>
            </div>
          </fieldset>
        </form>
        <div class='password-check'>
          <p>Password should contain:</p>
          <ul class='checklist'>
            <li class='checklist-approved'>At least 1 uppercase letter</li>
            <li class='checklist-approved'>At least 1 lowercase letter</li>
            <li>At least 1 number</li>
            <li>At least 8 characters</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
